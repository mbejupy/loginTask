{% extends "base.html" %}

{% block main %}
<h1>PAGINA DE ELIMINACION DE TAREAS</h1>
<p>
  <strong>TITULO:</strong>
  {{task.title}}
</p>

<p>
  <strong>CONTENIDO:</strong>
  {{task.content}}
</p>
<form action="{% url 'tasks:delete' task.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="eliminar">
</form>

<br>

<a href="{% url 'tasks:index' %}">VOLVER</a>
{% endblock %}
